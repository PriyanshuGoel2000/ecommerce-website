        <div class="container signup">

                <div class="col-xs-4 form">
                    <h1> Sign up </h1>
                    <form  name="myForm" method="POST" onsubmit="formValidate()" action="feed.php">
                        <div class="form-group">
                                <input class="form-control" placeholder="First Name" type="text" name="Fname" required="true">
            
                                <br>
								
								<input class="form-control" type="text" name="Lname" placeholder="Last name" value="" required />
								
								<br>

                                <input class="form-control" placeholder="Email" type="text" name="Email">
            
                                <br>

                                <input class="form-control" placeholder="Password" id="password" type="password" name="Pass" required onkeyup='check();'>
            
                                <br>
								
								<input class="form-control" placeholder="Confirm Password" id="confirm_password" type="password" name="Pass_conf" required onkeyup='check();'><div id="message"></div>
            
                                <br>
								<p>Date Of Birth</p>
								<input class="form-control" placeholder="DOB" type="date" name="DOB" required value=""/>
								
								<br>
            
                                <input class="form-control" placeholder="Contact" type="text" name="Phone" required="true">
            
                                <br>

                                <input class="form-control" placeholder="Address" type="text" name="Address" required="true">
								
                                <br>
								
								<input class="form-control" placeholder="City" type="text" name="City" required="true">

                                <br>
								
								<input class="form-control" placeholder="PIN" type="number" required name="Pin" />
								
								<br>
                                
								
            
                    <button class="btn btn-primary" type="submit">Sign Up</button>

		<script type="text/javascript">
	var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Password Matched';
	document.getElementById('submit').disabled = false;
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Password is not Matching';
	document.getElementById('submit').disabled = true;
  }
}
function formValidate(){
document.getElementById('submit').disabled = true;




//email validation
var email= document.myForm.Email.value;
var atposition=email.indexOf("@"); 
var dotposition=email.lastIndexOf("."); 
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){ 
alert("Please enter a valid e-mail address"); 
return false;
 }
 

//alert("Successfully Submitted"); 
window.location='ecom_login.html';
document.getElementById('submit').disabled = false;
}

</script>
