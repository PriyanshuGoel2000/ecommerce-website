<html>

<head>
	<title> </title>
</head>
<style>
	body
	{
		background-image: ;
		background-size:100% 100%;
	}
	table
	{
		border:1px solid black;
		opacity: 0.9;
		background-color: #f2f2f2;
		margin-left: auto;
		margin-right:auto;
	}

	tr>td
	{
		font-size: 1.2rem;
	}
	td
	{
		padding: 10px;
	}
	input
	{
		padding: 10px;
		font-size: 1.0rem;
	}
</style>
<CENTER>
	<body>
	<h1>
	HEADING
	</h1>
	<table border='1'>

	<form name="myForm" method="POST" onsubmit="formValidate()" action="feed.php">

		<tr>
		<th>First Name</th> <td><input type="text" name="Fname" placeholder="First name" value="" required /></td>
		</tr>
		
		<tr>
		<th>Last Name</th> <td><input type="text" name="Lname" placeholder="Last name" value="" required /></td>
		</tr>
		
		<tr>
		<th>Email</th> <td><input type="email" name="Email" placeholder="xyz@gmail.com" value="" required /></td>
		</tr>
		
		<tr>
		<th>Password</th> <td><input type="password" id="password" name="Pass" placeholder="Password" value="" required onkeyup='check();'/></td>
		</tr>
		
		<tr>
		<th>Confirm Password</th> <td><input type="password" id="confirm_password" name="Pass_conf" placeholder="Password" required value="" onkeyup='check();'/> <div id="message"></div></td>
		
		</tr>
		
		<tr>
		<th>DOB</th> <td><input type="date" name="DOB" required value=""/></td>
		</tr>
		
		
		
		<tr>
		<th>Phone No.</th> <td><input type="number" name="Phone" required placeholder="10 digit phone no." value=""/></td>
		</tr>
		
		<tr>
		<th>Address</th><td><input type="text" required name="Address"  /></td>
		</tr>
		
		<tr>
		<th>Pin Code</th><td><input type="number" required name="Pin" /></td>
		</tr>
		
		<tr>
		<th>City</th><td><input type="text" required name="City" /></td>
		</tr>
		
		<tr>
		<td colspan='2'><input type="submit" id="submit" value="Register" disabled /></td>
		</tr>
	
	</form>
	</table>

	<script type="text/javascript">
	var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Password Matched';
	document.getElementById('submit').disabled = false;
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Password is not Matching';
	document.getElementById('submit').disabled = true;
  }
}
function formValidate(){
document.getElementById('submit').disabled = true;




//email validation
var email= document.myForm.Email.value;
var atposition=email.indexOf("@"); 
var dotposition=email.lastIndexOf("."); 
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){ 
alert("Please enter a valid e-mail address"); 
return false;
 }
 

//alert("Successfully Submitted"); 
window.location='ecom_login.html';
document.getElementById('submit').disabled = false;
}

</script>
</body>
